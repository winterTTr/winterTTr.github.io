# rss
feed:
  type: atom
  path: atom.xml
  limit: 0

# friend link
links_title: Favorate Links

links:
  少数派: http://sspai.com
  Master Emacs: https://www.masteringemacs.org/


# site map
sitemap:
  path: sitemap.xml

# baidu sitemap
baidusitemap:
  path: baidusitemap.xml


# Set default keywords (Use a comma to separate)
keywords: "Hexo, NexT"
