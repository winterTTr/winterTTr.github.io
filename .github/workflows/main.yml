on:
  push:
    branches:
    - hexo-content

jobs:
  hexo_job:
    name: hexo build
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install hexo-cli -g
    - run: npm install
    - run: hexo generate
    - run: hexo generate